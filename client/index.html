<!DOCTYPE html>
<html>
  <head>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">

    <title>Back End Assessment</title>
  </head>
  <body class="container">
    <header>
      <h3>Welcome to Back-End Assessment</h3>
      <button id="complimentButton">Get a compliment</button>
      <button id="fortuneButton">Get a fortune</button>

    </header>
    <section id="toDoSection">
      <div id="listTitle">
        <h1>Things to do:</h1>
        <button id="toDoListButton">Get to do list</button>
      </div>


      <div id="listDisplay">

      </div>

      <form onsubmit="return false">
        <p>Add items to the to do list:</p>
        <input placeholder="enter to do item" id="postItem" type="text">
        <button id="toDoBtn">Add to list</button>
      </form>
      <form onsubmit="return false">
        <p>Update/change an item on the to do list:</p>
        <input placeholder="enter number of item" id="updateNum" type="text">
        <input placeholder="new to do item" id="updateContent" type="text">
        <button id="updateListButton">Update</button>
      </form>
      <form onsubmit="return false">
        <p>Delete an item on the to do list:</p>
        <input placeholder="enter number of item" type="text">
        <button id="delteToDoListButton">Delete</button>
      </form>
    </section>


    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
    
  </body>
</html>
